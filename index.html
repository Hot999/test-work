<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />

  <body>
    <div class="container">
      <div class="container-block_full_info">
        <div class="info-block_title">

        </div>
        <div class="info-block_preson">

          <span class="preson_dop_info preson-name"></span>
        </div>
        <div class="info-block_preson">
          <span>Возраст</span>

        </div>

          <span>Диагноз</span>
          <span class="preson_dop_info preson-diagnosis"></span>
        </div>
      </div>
      <div class="container-block_info">
        <div class="info-block_title_back">
          <span class="present-list_back presentList present-list_back_active">
            ПРИСУТСТВУЮТ <span  class="presentList_length"></span >
          </span>
          <span class="present-list_back quittingList">
            ВЫБЫВШИЕ <span class="quittingList_length"></span>
          </span>
        </div>
        <div class="container-block_header-table">
          <div class="header-table_first">
            №ИБ
          </div>
          <div class="header-table_second">
            ФИО
          </div>
          <div class="header-table_three">
            Палата
          </div>

        <div class="main_block_create">
          
          
        </div>

        
      </div>
    </div>

    <script src="js/main.js"></script>
